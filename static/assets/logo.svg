<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer Ring -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Education Symbol - Graduation Cap -->
    <g transform="translate(10, 10)">
      <!-- Cap Base -->
      <ellipse cx="15" cy="22" rx="12" ry="4" fill="url(#iconGradient)" opacity="0.8"/>
      
      <!-- Cap Top -->
      <path d="M 3 18 L 15 12 L 27 18 L 15 24 Z" fill="url(#iconGradient)" filter="url(#shadow)"/>
      
      <!-- Tassel -->
      <line x1="27" y1="18" x2="29" y2="16" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="29" cy="16" r="1.5" fill="url(#iconGradient)"/>
      
      <!-- Book/Knowledge Lines -->
      <path d="M 6 26 Q 15 28 24 26" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
      <path d="M 8 30 Q 15 32 22 30" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Technology Elements -->
    <g transform="translate(32, 8)" opacity="0.6">
      <!-- Circuit Pattern -->
      <circle cx="4" cy="4" r="1.5" fill="url(#iconGradient)"/>
      <circle cx="12" cy="8" r="1" fill="url(#iconGradient)"/>
      <circle cx="8" cy="16" r="1" fill="url(#iconGradient)"/>
      
      <!-- Connection Lines -->
      <path d="M 4 4 L 8 6 L 12 8" stroke="url(#iconGradient)" stroke-width="1" fill="none"/>
      <path d="M 8 6 L 8 16" stroke="url(#iconGradient)" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(65, 0)">
    <!-- QuantaFONS Text -->
    <text x="0" y="25" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
      QuantaFONS
    </text>
    
    <!-- Tagline -->
    <text x="0" y="42" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="10" font-weight="500" fill="#64748b">
      Smart School Management
    </text>
    
    <!-- Accent Elements -->
    <g transform="translate(0, 48)">
      <!-- Innovation Dots -->
      <circle cx="0" cy="2" r="1" fill="#3b82f6" opacity="0.8"/>
      <circle cx="6" cy="2" r="1" fill="#6366f1" opacity="0.6"/>
      <circle cx="12" cy="2" r="1" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="18" cy="2" r="1" fill="#a855f7" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Brand Mark (Right side) -->
  <g transform="translate(170, 8)">
    <!-- Digital Waves -->
    <path d="M 0 5 Q 5 0 10 5 T 20 5" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M 0 15 Q 5 10 10 15 T 20 15" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 0 25 Q 5 20 10 25 T 20 25" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Data Points -->
    <circle cx="5" cy="5" r="1" fill="#3b82f6"/>
    <circle cx="15" cy="15" r="1" fill="#6366f1"/>
    <circle cx="10" cy="25" r="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Subtle Background Pattern -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#e2e8f0" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="200" height="60" fill="url(#grid)"/>
</svg>
