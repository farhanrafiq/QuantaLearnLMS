<!-- Create Bus Modal -->
<div class="modal fade" id="createBusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Bus</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createBusForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="busName" class="form-label">Bus Name</label>
                        <input type="text" class="form-control" id="busName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="busRegistrationNo" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="busRegistrationNo" name="registration_no" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="busCapacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="busCapacity" name="capacity" min="10" max="100" value="50">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="busFuelCapacity" class="form-label">Fuel Tank Capacity (L)</label>
                                <input type="number" class="form-control" id="busFuelCapacity" name="fuel_tank_capacity" min="40" max="200" step="0.1" value="80">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Bus</button>
                </div>
            </form>
        </div>
    </div>
</div>
