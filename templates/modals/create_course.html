<!-- Create Course Modal -->
<div class="modal fade" id="createCourseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createCourseForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseCode" class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="courseCode" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="courseDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="courseCredits" class="form-label">Credits</label>
                        <input type="number" class="form-control" id="courseCredits" name="credits" min="1" max="10" value="3">
                    </div>
                    <div class="mb-3">
                        <label for="courseClassroom" class="form-label">Classroom</label>
                        <select class="form-select" id="courseClassroom" name="classroom_id">
                            <option value="">Select Classroom</option>
                            {% for classroom in classrooms %}
                            <option value="{{ classroom.id }}">{{ classroom.name }} ({{ classroom.building }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
