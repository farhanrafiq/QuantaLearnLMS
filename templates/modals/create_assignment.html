<!-- Create Assignment Modal -->
<div class="modal fade" id="createAssignmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Assignment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createAssignmentForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignmentTitle" class="form-label">Assignment Title</label>
                                <input type="text" class="form-control" id="assignmentTitle" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignmentCourse" class="form-label">Course</label>
                                <select class="form-select" id="assignmentCourse" name="course_id" required>
                                    <option value="">Select Course</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="assignmentDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="assignmentDescription" name="description" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignmentDueDate" class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="assignmentDueDate" name="due_date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignmentMaxGrade" class="form-label">Maximum Grade</label>
                                <input type="number" class="form-control" id="assignmentMaxGrade" name="max_grade" min="1" max="100" value="100">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="assignmentInstructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="assignmentInstructions" name="instructions" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Assignment</button>
                </div>
            </form>
        </div>
    </div>
</div>
