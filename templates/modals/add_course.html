<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCourseModalLabel">
                    <i class="fas fa-plus-circle me-2"></i>Create New Course
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addCourseForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="courseDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="courseTeacher" class="form-label">Teacher</label>
                        <select class="form-select" id="courseTeacher" name="teacher_id">
                            <option value="">Loading teachers...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="courseClassroom" class="form-label">Classroom</label>
                        <select class="form-select" id="courseClassroom" name="classroom_id">
                            <option value="">Select Classroom (Optional)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn quantafons-btn-primary">
                        <i class="fas fa-save me-1"></i>Create Course
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Load teachers when modal opens
document.getElementById('addCourseModal').addEventListener('show.bs.modal', function() {
    loadTeachers();
    loadClassrooms();
});

async function loadTeachers() {
    const teacherSelect = document.getElementById('courseTeacher');
    teacherSelect.innerHTML = '<option value="">Loading teachers...</option>';
    
    try {
        const response = await fetch('/api/lms/teachers');
        const data = await response.json();
        
        let options = '<option value="">Select Teacher</option>';
        if (data.teachers && data.teachers.length > 0) {
            data.teachers.forEach(teacher => {
                options += `<option value="${teacher.id}">${teacher.full_name}</option>`;
            });
        }
        teacherSelect.innerHTML = options;
    } catch (error) {
        console.error('Error loading teachers:', error);
        teacherSelect.innerHTML = '<option value="">Error loading teachers</option>';
    }
}

async function loadClassrooms() {
    const classroomSelect = document.getElementById('courseClassroom');
    classroomSelect.innerHTML = '<option value="">Loading classrooms...</option>';
    
    try {
        const response = await fetch('/api/lms/classrooms');
        const data = await response.json();
        
        let options = '<option value="">Select Classroom (Optional)</option>';
        if (data.classrooms && data.classrooms.length > 0) {
            data.classrooms.forEach(classroom => {
                options += `<option value="${classroom.id}">${classroom.name} (${classroom.capacity} capacity)</option>`;
            });
        }
        classroomSelect.innerHTML = options;
    } catch (error) {
        console.error('Error loading classrooms:', error);
        classroomSelect.innerHTML = '<option value="">Select Classroom (Optional)</option>';
    }
}

document.getElementById('addCourseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const courseData = Object.fromEntries(formData.entries());
    
    fetch('/api/lms/courses', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(courseData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert('Course created successfully!');
            bootstrap.Modal.getInstance(document.getElementById('addCourseModal')).hide();
            this.reset();
            // Refresh course list
            if (window.LMSManager) {
                window.LMSManager.loadCourses();
            }
        } else {
            alert('Error: ' + (data.error || 'Failed to create course'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to create course. Please try again.');
    });
});
</script>
